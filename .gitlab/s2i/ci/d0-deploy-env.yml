stages:
  - deploy
deploy-to-dev:
  stage: deploy-to-dev
  script:
     - export K8S_KUBECONFIG=${K8S_KUBECONFIG_DEV}
     - s2i . deploy 
  only:
    - master
    - /^rc.*$/
    - /^bugfix.*$/
    - /^hotfix.*$/
    - /^feature.*$/ 
  except:
    - /^dev.*$/
deploy-to-test:
  stage: deploy-to-test
  when: manual
  script:
     - export K8S_KUBECONFIG=${K8S_KUBECONFIG_TEST}
     - s2i . deploy 
  only:
    - master
    - /^rc.*$/
    - /^bugfix.*$/
    - /^hotfix.*$/
    - /^feature.*$/ 
  except:
    - /^dev.*$/
deploy-to-prod:
  stage: deploy-to-prod
  when: manual
  script:
     - export K8S_KUBECONFIG=${K8S_KUBECONFIG_PROD}
     - s2i . deploy 
  only:
    - master
    - /^rc.*$/
    - /^bugfix.*$/
    - /^hotfix.*$/
    - /^feature.*$/ 
  except:
    - /^dev.*$/