#s2i:2

stages:
  - code-check
  - artifact-docker-build
  - deploy-env
  - artifact-release
  - src-release
#####
code-check:
  stage: code-check
  script:
    - set -o allexport;s2ectl exec du -d 1; touch s2ectl.env;source  s2ectl.env;set +o allexport
    - TOPDIR_COMMIT_SHA=$(git rev-parse  HEAD)
    - for subdir in $(ls -d */) .;do
    - cd ${CI_PROJECT_DIR}/${subdir}
    - echo "##${subdir}"
    - SUBDIR_COMMIT_SHA=$(git log -n 1 --format="%H" .)
    - if [[ "${SUBDIR_COMMIT_SHA}" == "${TOPDIR_COMMIT_SHA}" ]];then
    - gitlab-ci-check
    - echo "##${subdir}"
    - fi
    - done
    - all-job-post
  after_script:
    - set -o allexport; source s2ectl.env;set +o allexport
    - gitlab-ci-check-post
  allow_failure: true
  except:
    - tags
#####
artifact-docker-build:
  stage: artifact-docker-build
  script:
    - set -o allexport;s2ectl exec du -d 1; touch s2ectl.env;source  s2ectl.env;set +o allexport
    - TOPDIR_COMMIT_SHA=$(git rev-parse  HEAD)
    - for subdir in $(ls -d */) .;do
    - cd ${CI_PROJECT_DIR}/${subdir}
    - echo "##${subdir}"
    - SUBDIR_COMMIT_SHA=$(git log -n 1 --format="%H" .)
    - if [[ "${SUBDIR_COMMIT_SHA}" == "${TOPDIR_COMMIT_SHA}" ]];then
    - git-merge-master
    - s2i . artifact #${subdir}
    - s2i . docker #${subdir}
    - echo "##${subdir}"
    - fi
    - done
    - all-job-post
  after_script:
    - set -o allexport; source s2ectl.env;set +o allexport
    - artifact-docker-build-post

  except:
    - tags
    - master
  artifacts:
    when: on_success
    expire_in: 24h
    paths:
      - .s2i/
artifact-docker-build-master:
  stage: artifact-docker-build
  script:
    - set -o allexport;s2ectl exec du -d 1; touch s2ectl.env;source  s2ectl.env;set +o allexport
    - TOPDIR_COMMIT_SHA=$(git rev-parse  HEAD)
    - for subdir in $(ls -d */) .;do
    - cd ${CI_PROJECT_DIR}/${subdir}
    - echo "##${subdir}"
    - SUBDIR_COMMIT_SHA=$(git log -n 1 --format="%H" .)
    - if [[ "${SUBDIR_COMMIT_SHA}" == "${TOPDIR_COMMIT_SHA}" ]];then
    - s2i . artifact #${subdir}
    - s2i . docker #${subdir}
    - if [[ -f ${SRC_TOP}/build.sh ]];then bash ${SRC_TOP}/build.sh;fi
    - echo "##${subdir}"
    - else
    - echo ""
    - fi
    - done
    - all-job-post
  after_script:
    - set -o allexport; source s2ectl.env;set +o allexport
    - artifact-docker-build-post
  only:
    - master
    - hotfix/*
  artifacts:
    when: on_success
    name: ${CI_PROJECT_NAME}-${CI_JOB_STAGE}
    expire_in: 24h
    paths:
      - .s2i/
