artifact-release:
  stage: artifact-release
  when: manual
  script:
    - set -o allexport;s2ectl exec du -d 1; touch s2ectl.env;source  s2ectl.env;set +o allexport
    - TOPDIR_COMMIT_SHA=$(git rev-parse  HEAD)
    - for subdir in $(ls -d */) .;do
    - cd ${CI_PROJECT_DIR}/${subdir}
    - echo "##${subdir}"
    - SUBDIR_COMMIT_SHA=$(git log -n 1 --format="%H" .)
    - if [[ "${SUBDIR_COMMIT_SHA}" == "${TOPDIR_COMMIT_SHA}" ]];then
    - export IMG="$(head -n 1 .s2i/s2i.*img.txt)"
    - echo ${IMG}
    - cp -f $(which s2ectl) s2erunner/runner/tools
    - perl -ni -e "s@${DOCKER_REPO}.+@${IMG}@g;print" s2erunner/docker-compose.yaml s2emetricd/docker-compose.yaml
    - echo "##${subdir}"
    - else
    - echo ""
    - fi
    - done
    - all-job-post
  after_script:
    - set -o allexport; source s2ectl.env;set +o allexport
    - echo "done"
  except:
    - tags
  artifacts:
    when: on_success
    name: ${CI_PROJECT_NAME}-${CI_JOB_STAGE}
    expire_in: 24h
    paths:
      - s2erunner/
      - s2emetricd/
