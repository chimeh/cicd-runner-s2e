global:
  rc-fullname: false
  ingress:
    internal:
      annotations-ingress-class: nginx
      domain: k8s-dev.cd
    public:
      annotations-ingress-class: nginx
      domain: cd-dev.nxengine.cn
  docker:
    repo: harbor.nx-engine.com
    ns: nx-drv
  containers:
    securityContext:
      privileged: true
nginx:
      nginx:
        image: nginx
        service:
          type: ClusterIP
          ports:
             - 80
        resources:
          limits:
            memory: 1024Mi
          requests:
            cpu: 200m
            memory: 768Mi
echoserver:
      echoserver:
        replicaCount: 1
        ingress:
          internal: 
            enabled: true
            host: {}
          public: 
            enabled: true
            host: {}
        image: bettercode/echoserver
        service:
          type: ClusterIP
          ports:
             - 8080
xxx:
